<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flag Memory Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    #container {
        background: white;
        padding: 20px;
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,.1);
        text-align: center;
    }

    h2 {
        margin-top: 0;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    .card {
        background: #3498db;
        height: 80px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        position: relative;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        display: none;
    }

    .card.flipped img,
    .card.matched img {
        display: block;
    }

    .card.flipped,
    .card.matched {
        background: #fff;
        cursor: default;
    }

    #status {
        margin-top: 15px;
        font-weight: bold;
    }

    button {
        margin-top: 15px;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #2ecc71;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #27ae60;
    }
</style>
</head>

<body>

<div id="container">
    <h2>Flag Memory Game üåç</h2>

    <div id="grid"></div>

    <div id="status"></div>

    <button onclick="startGame()">Restart Game</button>
</div>

<script>
/* -------- FLAG DATA -------- */
const flags = [
    { name: "France", img: "https://flagcdn.com/w320/fr.png" },
    { name: "Germany", img: "https://flagcdn.com/w320/de.png" },
    { name: "Japan", img: "https://flagcdn.com/w320/jp.png" },
    { name: "Brazil", img: "https://flagcdn.com/w320/br.png" },
    { name: "India", img: "https://flagcdn.com/w320/in.png" },
    { name: "Italy", img: "https://flagcdn.com/w320/it.png" }
];

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matches = 0;

/* -------- START GAME -------- */
function startGame() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    matches = 0;
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    document.getElementById("status").textContent = "";

    const cards = shuffle([...flags, ...flags]);

    cards.forEach(flag => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.name = flag.name;

        const img = document.createElement("img");
        img.src = flag.img;

        card.appendChild(img);
        card.addEventListener("click", () => flipCard(card));
        grid.appendChild(card);
    });
}

/* -------- FLIP CARD -------- */
function flipCard(card) {
    if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) return;

    card.classList.add("flipped");

    if (!firstCard) {
        firstCard = card;
        return;
    }

    secondCard = card;
    checkMatch();
}

/* -------- CHECK MATCH -------- */
function checkMatch() {
    lockBoard = true;

    if (firstCard.dataset.name === secondCard.dataset.name) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matches++;

        resetTurn();

        if (matches === flags.length) {
            document.getElementById("status").textContent = "üéâ You matched all flags!";
        }
    } else {
        setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
        }, 800);
    }
}

/* -------- RESET TURN -------- */
function resetTurn() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
}

/* -------- SHUFFLE -------- */
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

/* -------- START ON LOAD -------- */
startGame();
</script>

</body>
</html>
