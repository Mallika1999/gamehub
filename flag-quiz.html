<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Country by Flag</title>

<!-- Mobile responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 20px;
        margin: 0;
    }

    #container {
        background: white;
        padding: 20px;
        width: 95%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,.1);
        text-align: center;
    }

    h2 {
        margin-top: 0;
    }

    img {
        width: 100%;
        max-width: 320px;
        height: 200px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin: 15px auto;
        display: block;
    }

    .option-btn {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 16px;
        background: #eee;
        border: 1px solid #999;
        border-radius: 8px;
        cursor: pointer;
    }

    .option-btn:hover {
        background: #ddd;
    }

    .option-btn:disabled {
        cursor: default;
        opacity: 0.9;
    }

    .correct {
        background-color: #4CAF50 !important;
        color: white !important;
    }

    .incorrect {
        background-color: #e74c3c !important;
        color: white !important;
    }

    #question-number {
        font-weight: bold;
        margin-top: 10px;
    }

    #final-score {
        font-size: 22px;
        font-weight: bold;
        margin-top: 15px;
    }

    #restart {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: #3498db;
        color: white;
        cursor: pointer;
    }

    #restart:hover {
        background: #2980b9;
    }
</style>
</head>

<body>

<div id="container">
    <h2>Guess the Country by Flag</h2>

    <img id="flag" alt="Country Flag">

    <div id="question-number"></div>

    <div id="options"></div>

    <div id="final-score"></div>

    <button id="restart" style="display:none;" onclick="startQuiz()">Restart Quiz</button>
</div>

<script>
/* -------- CONFIG -------- */
const QUESTIONS = 10;

let index = 0;
let score = 0;
let quizCountries = [];

/* -------- COUNTRY DATA -------- */
const countries = [
    { name: "France", flag: "https://flagcdn.com/w320/fr.png" },
    { name: "Germany", flag: "https://flagcdn.com/w320/de.png" },
    { name: "Japan", flag: "https://flagcdn.com/w320/jp.png" },
    { name: "Brazil", flag: "https://flagcdn.com/w320/br.png" },
    { name: "Canada", flag: "https://flagcdn.com/w320/ca.png" },
    { name: "India", flag: "https://flagcdn.com/w320/in.png" },
    { name: "Italy", flag: "https://flagcdn.com/w320/it.png" },
    { name: "Australia", flag: "https://flagcdn.com/w320/au.png" },
    { name: "Mexico", flag: "https://flagcdn.com/w320/mx.png" },
    { name: "South Africa", flag: "https://flagcdn.com/w320/za.png" }
];

/* -------- START QUIZ -------- */
function startQuiz() {
    index = 0;
    score = 0;
    quizCountries = shuffle([...countries]).slice(0, QUESTIONS);

    document.getElementById("final-score").textContent = "";
    document.getElementById("restart").style.display = "none";

    loadQuestion();
}

/* -------- LOAD QUESTION -------- */
function loadQuestion() {
    const current = quizCountries[index];

    document.getElementById("question-number").textContent =
        `Question ${index + 1} of ${QUESTIONS}`;

    document.getElementById("flag").src = current.flag;

    createOptions(current);
}

/* -------- CREATE OPTIONS -------- */
function createOptions(correctCountry) {
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    const incorrect = shuffle(
        countries.filter(c => c.name !== correctCountry.name)
    ).slice(0, 3);

    const options = shuffle([correctCountry, ...incorrect]);

    options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt.name;
        btn.onclick = () => handleAnswer(btn, opt.name, correctCountry.name);
        optionsDiv.appendChild(btn);
    });
}

/* -------- HANDLE ANSWER -------- */
function handleAnswer(button, chosen, correct) {
    const buttons = document.querySelectorAll(".option-btn");
    buttons.forEach(b => b.disabled = true);

    if (chosen === correct) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("incorrect");
        [...buttons]
            .find(b => b.textContent === correct)
            .classList.add("correct");
    }

    setTimeout(() => {
        index++;
        index >= QUESTIONS ? finishQuiz() : loadQuestion();
    }, 1200);
}

/* -------- FINISH QUIZ -------- */
function finishQuiz() {
    document.getElementById("final-score").textContent =
        `Final Score: ${score} / ${QUESTIONS}`;

    document.getElementById("restart").style.display = "inline-block";
    document.getElementById("flag").src = "";
    document.getElementById("options").innerHTML = "";
    document.getElementById("question-number").textContent = "";
}

/* -------- SHUFFLE -------- */
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

/* -------- AUTO START -------- */
startQuiz();
</script>

</body>
</html>
