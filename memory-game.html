<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Combo Challenge</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,.1);
        text-align: center;
        width: 320px;
    }
    h2 {
        margin-top: 0;
    }
    #grid {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        grid-gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .emoji-btn {
        font-size: 32px;
        cursor: pointer;
        background: #f1f1f1;
        border-radius: 8px;
        padding: 10px 0;
        user-select: none;
        transition: transform 0.2s, background 0.2s;
    }
    .emoji-btn:active {
        transform: scale(1.2);
        background: #d1e7ff;
    }
    #status {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
    }
    button {
        margin-top: 15px;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #2ecc71;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #27ae60;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Emoji Combo Challenge</h2>
    <div id="grid"></div>
    <div id="status">Score: 0</div>
    <button onclick="startGame()">Restart Game</button>
</div>

<script>
/* -------- GAME DATA -------- */
const emojis = ["ðŸ¶","ðŸ±","ðŸ¦Š","ðŸ¸","ðŸµ","ðŸ¦","ðŸ¼","ðŸ·"];
let sequence = [];
let playerSequence = [];
let level = 0;
let clickable = false;

const grid = document.getElementById("grid");
const status = document.getElementById("status");

/* -------- INIT GRID -------- */
function createGrid() {
    grid.innerHTML = "";
    emojis.forEach(emoji => {
        const btn = document.createElement("div");
        btn.className = "emoji-btn";
        btn.textContent = emoji;
        btn.addEventListener("click", () => handleClick(emoji));
        grid.appendChild(btn);
    });
}

/* -------- START GAME -------- */
function startGame() {
    sequence = [];
    playerSequence = [];
    level = 0;
    status.textContent = "Score: 0";
    createGrid();
    nextRound();
}

/* -------- NEXT ROUND -------- */
function nextRound() {
    playerSequence = [];
    level++;
    status.textContent = `Score: ${level - 1}`;
    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
    sequence.push(randomEmoji);
    showSequence();
}

/* -------- SHOW SEQUENCE -------- */
function showSequence() {
    clickable = false;
    let i = 0;
    const interval = setInterval(() => {
        if (i >= sequence.length) {
            clearInterval(interval);
            clickable = true;
            return;
        }
        highlightEmoji(sequence[i]);
        i++;
    }, 800);
}

/* -------- HIGHLIGHT EMOJI -------- */
function highlightEmoji(emoji) {
    const btn = [...grid.children].find(b => b.textContent === emoji);
    btn.style.background = "#ffd700";
    setTimeout(() => btn.style.background = "#f1f1f1", 400);
}

/* -------- HANDLE PLAYER CLICK -------- */
function handleClick(emoji) {
    if (!clickable) return;
    playerSequence.push(emoji);
    highlightEmoji(emoji);
    checkMove(playerSequence.length - 1);
}

/* -------- CHECK MOVE -------- */
function checkMove(index) {
    if (playerSequence[index] !== sequence[index]) {
        status.textContent = `Game Over! Final Score: ${level - 1}`;
        clickable = false;
        return;
    }
    if (playerSequence.length === sequence.length) {
        setTimeout(() => nextRound(), 800);
    }
}

/* -------- AUTO START -------- */
startGame();
</script>

</body>
</html>
